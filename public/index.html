<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musical Kit</title>
    <link href="./styles.css" rel="stylesheet"/>
</head>
<body>
    <div class="keys">
        <div class="key" data-code="KeyA">
            <kbd>A</kbd>
        </div>
        <div class="key" data-code="KeyS">
            <kbd>S</kbd>
        </div>
        <div class="key" data-code="KeyD">
            <kbd>D</kbd>
        </div>
        <div class="key" data-code="KeyF">
            <kbd>F</kbd>
        </div>
        <div class="key" data-code="Space">
            <kbd>Space</kbd>
        </div>
        <div class="key" data-code="Semicolon">
            <kbd>;</kbd>
        </div>
        <div class="key" data-code="KeyL">
            <kbd>L</kbd>
        </div>
        <div class="key" data-code="KeyK">
            <kbd>K</kbd>
        </div>
        <div class="key" data-code="KeyJ">
            <kbd>J</kbd>
        </div>
    </div>
    <audio data-code="KeyA" src="../assets/clap.wav"></audio>
    <audio data-code="KeyS" src="../assets/hihat.wav"></audio>
    <audio data-code="KeyD" src="../assets/kick.wav"></audio>
    <audio data-code="KeyF" src="../assets/openhat.wav"></audio>
    <audio data-code="Space" src="../assets/boom.wav"></audio>
    <audio data-code="Semicolon" src="../assets/ride.wav"></audio>
    <audio data-code="KeyL" src="../assets/snare.wav"></audio>
    <audio data-code="KeyK" src="../assets/tom.wav"></audio>
    <audio data-code="KeyJ" src="../assets/tink.wav"></audio>
    <script src="./index.js"></script>
</body>
</html>
